name: checks
on:
  pull_request:
    branches:
      - 'main'

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  check-clang-format:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Install dependencies
        run: |
           sudo apt update &&                             \
           sudo apt install --yes --no-install-recommends \
           clang-format-14                                \
           git
      - name: Check formatting
        run: ./contrib/scripts/check-clang-format.sh
        shell: bash
      - name: 'Upload clang-format diff'
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: clang_format_diff
          path: clang_format.diff
          retention-days: 1
      - run: echo "${{ github.event.number }}" > pr_number.txt
        if: success() || failure()
      - name: 'Upload PR number'
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: pr_number
          path: pr_number.txt
          retention-days: 1

  check-license-headers:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - name: Check license headers
      run: ./contrib/scripts/check-license-headers.sh
      shell: bash
    - name: 'Upload missing license headers'
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: missing_license_headers
        path: .git/
        retention-days: 1
